<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rock-paper-scissors.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">

        <h1>Rock Paper Scissors</h1>
        <p>Welcome, Yonathan!</p>
        <button class="myButtons" id="rock-button">
            <img src="Images/0.png" alt="">  
        </button>
        
        <button class="myButtons" id="paper-button">
            <img src="Images/1.png" alt="">  
        </button>

        <button class="myButtons" id="scissors-button">
            <img src="Images/2.png" alt="">  
        </button>

        <div class="moves">
            
        </div>
        <p id="result">GO AHEAD! <br> PICK YOUR MOVE!</p>

        <div class="score">

        </div>
        
    </div>
